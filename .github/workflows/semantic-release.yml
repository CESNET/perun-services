name: Semantic release
on:
    push:
        branches-ignore:
            - master
        tags-ignore:
            - v*
jobs:
    semantic-release:
        name: Semantic release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16
            - name: Install dependencies
              run: npm ci
            - name: Release
              id: semantic
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release
